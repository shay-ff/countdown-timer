<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Countdown</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <section class="form-side">
      <h1>🗓️ Plan Your Special Day</h1>
      <p>Select a future date and begin your countdown.</p>

      <input type="date" id="datePicker" min="" />
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn" style="display: none;">Stop</button>
      </div>

      <footer>— Built by Aaradhya Rathore, 7th D</footer>
    </section>

    <section class="display-side">
      <div id="countdown" class="countdown-text">Awaiting selection...</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
